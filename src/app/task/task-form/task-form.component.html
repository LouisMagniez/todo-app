<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="align-center">
    <div class="form-input">
      <div class="add-task-content">
        <mat-form-field class="form-group" appearance="outline">
          <mat-label for="content">Add a new task</mat-label>
          <input
            matInput
            #contentInput
            maxlength="200"
            type="text"
            id="content {{ formCardID }}"
            [(ngModel)]="task.content"
            name="content"
            #content="ngModel"
          />
          <mat-hint align="end">{{ contentInput.value.length }}/200</mat-hint>
        </mat-form-field>
        <div class="expansion">
          <mat-icon (click)="expandForm()"> settings </mat-icon>
        </div>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="create-button"
          [disabled]="!contentInput.value"
        >
          Create
        </button>
      </div>

      <div class="add-task-description">
        <div [hidden]="!expandToggle">
          <mat-form-field class="form-group" appearance="outline">
            <mat-label for="description">Task description</mat-label>
            <input
              matInput
              #descInput
              maxlength="200"
              type="text"
              id="description {{ formCardID }}"
              [(ngModel)]="task.description"
              name="description"
              #description="ngModel"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="add-task-date">
        <div [hidden]="!expandToggle">
          <mat-form-field class="form-group" appearance="outline">
            <mat-label for="dueDate">Due date</mat-label>
            <input
              matInput
              #dateInput
              type="date"
              id="dueDate {{ formCardID }}"
              [(ngModel)]="task.dueDate"
              name="dueDate"
              #dueDate="ngModel"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="add-task-time">
        <div [hidden]="!expandToggle">
          <mat-form-field class="form-group" appearance="outline">
            <mat-label for="dueTime">Due time</mat-label>
            <input
              matInput
              #dueTimeInput
              type="time"
              id="dueTime {{ formCardID }}"
              [(ngModel)]="task.dueTime"
              name="dueTime"
              #dueTime="ngModel"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</form>
