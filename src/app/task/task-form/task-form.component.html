<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="align-center">
    <div class="form-input">
      <div class="add-task-content">
        <mat-form-field class="form-group" class="new-task">
          <mat-label for="title">Add a new task</mat-label>
          <input
            matInput
            #contentInput
            maxlength="200"
            type="text"
            id="content"
            [(ngModel)]="task.content"
            name="content"
            #content="ngModel"
          />
          <mat-hint align="end">{{ contentInput.value.length }}/200</mat-hint>
        </mat-form-field>
        <div class="expansion">
          <div [hidden]="expandToggle">
            <mat-icon (click)="expandForm()"> expand_more </mat-icon>
          </div>
          <div [hidden]="!expandToggle">
            <mat-icon (click)="expandForm()"> expand_less </mat-icon>
          </div>
        </div>
      </div>

      <div class="add-task-description">
        <div [hidden]="!expandToggle">
          <mat-form-field class="form-group">
            <mat-label for="description">Task description</mat-label>
            <input
              matInput
              #descInput
              maxlength="200"
              type="text"
              id="description"
              [(ngModel)]="task.description"
              name="description"
              #description="ngModel"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="create-button"
      [disabled]="!contentInput.value"
    >
      Create
    </button>
  </div>
</form>
