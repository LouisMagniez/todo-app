<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="align-center">
    <mat-form-field class="form-group" class="new-task" appearance="outline">
      <input
        matInput
        placeholder="Add a new task"
        #input
        maxlength="200"
        type="text"
        id="content"
        [(ngModel)]="task.content"
        name="content"
        #content="ngModel"
      />
      <mat-hint align="end">{{ input.value.length }}/200</mat-hint>
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="create-button"
      [disabled]="!input.value"
    >
      Create
    </button>
  </div>
</form>
