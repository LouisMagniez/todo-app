<form (ngSubmit)="onSubmit()" #taskForm="ngForm">
  <div class="edit-form">
    <div class="title">
      <mat-form-field class="form-group" appearance="outline">
        <input
          class="input"
          matInput
          #editTitleInput
          cdkTrapFocus
          [cdkTrapFocusAutoCapture]="true"
          maxlength="100"
          type="text"
          id="editTitle"
          [(ngModel)]="titleToEdit"
          name="editTitle"
          #editTitle="ngModel"
        />

        <button
          *ngIf="titleToEdit"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          type="button"
          (click)="titleToEdit = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="button">
      <button
        mat-icon-button
        color="primary"
        type="submit"
        class="edit-button"
        [disabled]="!editTitleInput.value"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
</form>
