<div>
        <mat-card class="task-card">
            
            <mat-card-header class="align-center">
                <app-task-form></app-task-form>
            </mat-card-header>
                <mat-card-content>
                    <mat-list-item *ngFor="let task of taskList; last as last" class="tasksList">
                        <p>{{task.content}}</p>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </mat-list-item>
                </mat-card-content>
            
        </mat-card>
</div>
