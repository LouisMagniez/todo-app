<div class="search-task">
  <mat-form-field>
    <input
      matInput
      placeholder="Search..."
      (ngModelChange)="(search.value)"
      #search
    />
  </mat-form-field>
</div>
<div class="chips">
  <mat-chip-listbox
    aria-label="chip-filter"
    [(ngModel)]="filterDoneStatus"
    (ngModelChange)="onChangeChipCheckUndefined()"
  >
    <mat-chip-option value="SEE_ALL" color="accent">See all</mat-chip-option>
    <mat-chip-option value="TO_DO" color="accent">To do</mat-chip-option>
    <mat-chip-option value="DONE" color="accent">Done</mat-chip-option>
  </mat-chip-listbox>
</div>
<div class="align-center">
  <mat-card class="task-card">
    <mat-card-header class="align-center"> </mat-card-header>
    <mat-card-content>
      <app-task-form></app-task-form>

      <mat-list-item
        *ngFor="
          let task of filterTaskList(search.value, filterDoneStatus);
          last as last
        "
      >
        <div class="task">
          <mat-checkbox
            [disabled]="task.edit"
            [(ngModel)]="task.done"
            (ngModelChange)="onChangeDoneStatus(task)"
          ></mat-checkbox>
          <div [hidden]="task.edit">
            <span
              id="task{{ task.id }}"
              class="task-list"
              [ngClass]="{ 'task-done': task.done }"
            >
              {{ task.content }}
            </span>
            <button
              mat-icon-button
              matTooltip="Edit"
              aria-label="Button to edit a task"
              (click)="onClickEdit(task)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>

          <div [hidden]="!task.edit">
            <app-task-edit [taskToEdit]="task"></app-task-edit>
          </div>
        </div>
        <div class="divider">
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
