<div class="search-task">
  <app-task-search></app-task-search>
</div>
<div class="chips">
  <mat-chip-listbox aria-label="chip-filter" [(ngModel)]="option">
    <mat-chip-option value="TO_DO" color="accent">To do</mat-chip-option>
    <mat-chip-option value="DONE" color="accent">Done</mat-chip-option>
  </mat-chip-listbox>
</div>
<div class="align-center">
  <mat-card class="task-card">
    <mat-card-header class="align-center"> </mat-card-header>
    <mat-card-content>
      <app-task-form></app-task-form>

      <mat-list-item
        *ngFor="let task of taskList | taskStatusFilter: option; last as last"
      >
        <div class="task">
          <mat-checkbox [(ngModel)]="task.done">
            <span
              id="task{{ task.id }}"
              class="task-list"
              [ngClass]="{ 'task-done': task.done }"
            >
              {{ task.content }}
            </span>
          </mat-checkbox>
        </div>
        <div class="divider">
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
