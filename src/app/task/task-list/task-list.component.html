<div>
        <mat-card class="task-card">
            
            <mat-card-header class="align-center">
                <app-task-form></app-task-form>
            </mat-card-header>
                <mat-card-content>
                    <mat-list-item *ngFor="let task of taskList; last as last" >
                        <p class="task">
                            <mat-checkbox (change)="isDone(task,$event.checked)" > 
                                <span class="tasksList" id="task{{TASK.length}}">
                                    {{task.content}}
                                </span>
                            </mat-checkbox>
                        </p>
                        <p>
                            <mat-divider *ngIf="!last"></mat-divider>
                        </p>
                    </mat-list-item>
                </mat-card-content>
            
        </mat-card>
</div>
