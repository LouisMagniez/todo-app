
<div class="task-add">
    <a routerLink="/tasks/add">
        <button mat-raised-button color="primary" aria-label="Plus icon for add task">
            New Card
        </button>
    </a>
</div>

<div tabindex="0">
    <div *ngFor="let task of taskList">
        <mat-card class="task-card">
            <mat-card-header class="align-center">
              <mat-card-title><p>{{task.title}}</p></mat-card-title>
            </mat-card-header>
            <mat-card-content><p>{{task.desc}}</p></mat-card-content>
        </mat-card>
    </div>
</div>
