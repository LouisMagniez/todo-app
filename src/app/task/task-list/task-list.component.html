<div class="align-center">
  <mat-card class="task-card">
    <mat-card-header class="align-center">
      <app-task-form></app-task-form>
    </mat-card-header>
    <mat-card-content>
      <mat-list-item *ngFor="let task of taskList; last as last">
        <div class="task">
          <mat-checkbox (change)="isDone(task, $event.checked)">
            <span id="task{{ task.id }}" class="task-list">
              {{ task.content }}
            </span>
          </mat-checkbox>
        </div>
        <p>
          <mat-divider *ngIf="!last"></mat-divider>
        </p>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
