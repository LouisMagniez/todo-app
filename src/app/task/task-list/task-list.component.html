<div class="search-task">
  <mat-form-field>
    <input
      matInput
      placeholder="Search..."
      [(ngModel)]="search.value"
      #search
    />
  </mat-form-field>
</div>
<div class="align-center">
  <mat-card class="task-card">
    <mat-card-header class="align-center"> </mat-card-header>
    <mat-card-content>
      <app-task-form></app-task-form>
      <mat-list-item
        *ngFor="let task of filteredList(search.value); last as last"
      >
        <div class="task">
          <span id="task{{ task.id }}" class="task-list">
            {{ task.content }}
          </span>
        </div>
        <p>
          <mat-divider *ngIf="!last"></mat-divider>
        </p>
      </mat-list-item>
    </mat-card-content>
  </mat-card>
</div>
