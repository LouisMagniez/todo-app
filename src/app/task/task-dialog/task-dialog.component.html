<div class="card">
  <div class="title">
    <h1 mat-dialog-title>{{ data.task.content }}</h1>
  </div>
  <div class="content">
    <div mat-dialog-content class="desc">
      {{ data.task.description }}
    </div>
  </div>
  <div class="buttons">
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </div>
</div>
